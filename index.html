<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сметачница за белот</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/dropdown.css">
    <link rel="stylesheet" href="./style/light.css">
</head>
    <body>    
            <nav>
                <ul class="drop-down closed">
                  <li><a id="menu-btn">Меню</a></li>
                  <li><a id="back-btn">Назад</a></li>
                  <li><a id="foward" onclick="foward()">Напред</a></li>
                  <li><a id="lang" onclick="changeLang()">Български</a></li>
                  <li><a id="clean" onclick="clean()">Нова игра</a></li>
                  <li><a id="mode" onclick="mode()">Dark</a></li>
                </ul>
              </nav>
        <div style="height: 40px"></div>
        
    <div id="main-content"></div>

        <div class="buffer"></div>
    <footer id="footer">
        <table>
            <tr>
                <td class="left">
                    <input type="number" placeholder="Enter score" id="leftInput" required min="0" max="200">
                </td>
                <td>
                    <input type="number" required min="0" max="200"placeholder="Enter score" id="rightInput">
                </td>
            </tr>
            <td class="left">
                <div id="leftName">
             </td>
             <td>
                 <div id="rightName"></div>
             </td>
            <tr>
                <td class="left">
                    <div id="leftGames">Игри : 0</div>
                </td>
                <td>
                    <div id="rightGames">Игри : 0</div>
                </td>
            </tr>
            <tr>
                <td class="left">
                    <div id="leftPoints">Игри : 0</div>
                </td>
                <td>
                    <div id="rightPoints">Игри : 0</div>
                </td>
            </tr>
        </table>
        <button id="enter-btn">Enter</button>
      </footer>
</body>
<script src="./scripts/game.js"></script>
<script src="./scripts/constants.js"></script>
<script src="./scripts/common.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/dropdpown.js"></script>
<script src="./scripts/clean.js"></script>
<script src="./scripts/back.js"></script>
<script src="./scripts/foward.js"></script>
<script src="./scripts/lang.js"></script>
<script src="./scripts/mode.js"></script>
<script src="./scripts/enter.js"></script>
</html>
